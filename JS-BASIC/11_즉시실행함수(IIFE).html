<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //즉시실행함수
    //IIFE, Immediately-Invoked Function Expression
    const a=7
    function double(){
      console.log(a*2)
    }
    double(); //세미콜론 생략하면 아래 즉시실행함수때문에 에러

    (function(){
      console.log(a*2)
    })(); //세미콜론 생략하면 아래 즉시실행함수때문에 에러
    (function(){   //위 방식보다 권장
      console.log(a*2)
    }());
  </script>
</head>
<body>
  
</body>
</html>
