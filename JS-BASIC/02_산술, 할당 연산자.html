<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //산술 연산자
    console.log(1+2)
    console.log(5-7)
    console.log(3*4)
    console.log(10/3)
    console.log(10%3)
    //대입 연산자
    let a=2
     a+=1 //a*=1 자바와 같음  
    console.log(a)
    //비교 연산자
    const b=1
    const c=3
    console.log(b<c)
    console.log(b>c)
    console.log(b<c)
    console.log(b>c)


    function isEqual(x, y){
      return x===y
    }
    console.log(isEqual(1,1))
    console.log(isEqual(2,'2'))
    //논리 연산자
    const d= 1===1
    const e= 'ab'==='ab'
    const f= true
    console.log('d:',d)
    console.log('e:',e)
    console.log('f:',f)

    console.log('&&: ', d && e && f)
    console.log('||: ', d || e || f) // ||:버티컬 바
    console.log('!: ', !d) 
</script>
</head>

</body>
</html>
