<script>
//콜백(Callback)
//함수의 인수로 사용되는 함수
//setTimeout(함수, 시간)
// function timeout(){
//   setTimeout(()=>{
//     console.log('hello!')
//   },3000)
// }
// timeout()
// console.log('Done!') //Done먼저 출력후 3초뒤 hello출력
function timeout(cb){
  //아래 익명함수는 setTimeout의 콜백함수임
  setTimeout(()=>{  
    console.log('hello!')
    cb()   
  },3000)
}
//콜백 함수 사용 목적
//1.익명함수가 timeout의 인자로 사용됨
//2.timeout실행시 특정 위치 실행 보장하기 위해
timeout(()=>{    
  console.log('Done!') 
})


</script>
