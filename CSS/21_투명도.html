<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width: 100px;
      height: 100px;
      padding: 30px;
      background-color: royalblue;
    }
    .child{
      width: 200px;
      height: 100px;
      background-color: orange;
      /* .07(7%)  .5(50%)  기본값:1(100%) */
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!--opacity속성: 투명도(0~1): 기본값:1-->
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
