<!DOCTYPE html>
<html>
<head>
	<title>col span example</title>
	<style>
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
	}
	th, td {
		padding: 5px;
		text-align: center;    
	}
	</style>
</head>
<body>

	<table style="width:100%;">
	  <caption>9월</caption>
		<tr>
			<th colspan="7">9월 4주차</th>
		</tr>
		<tr>
			<td>21</td>
			<td>22</td>
			<td>23</td>
			<td>24</td>
			<td>25</td>
			<td>26</td>
			<td>27</td>
		</tr>
	</table>

</body>
</html>
