<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css" />
  <script defer src="js/main.js"> </script>
</head>
<body>
  
  <!-- 전역 속성: 
  title:요소의 정보나 설명을 지정
  style: 요소에 적용할 스타일(CSS)를 지정
  class: 요소를 지칭하는 중복 가능한 이름
  id: 요소를 지칭하는 고유한 이름
  data-이름: 요소에 특정 데이터를 지정   -->
  <a href="https://www.naver.com" title="네이버로 이동">네이버</a>
  <p style="border:1px solid blue;">
    <b class="abc">동해물</b>과 
	<span class="abc">백두산</span>이
	마르고 닳도록 하느님이 보우하사 
	<span id="red">우리나라</span>만세 
	<span id="red">대한민국</span>만세 
  </p>
  <div data-fruit-name="apple">사과</div>
  <div data-fruit-name="banana">바나나</div>
 <script>
    let abcElems=document.getElementsByClassName('abc');
    console.log(abcElems);
    let redElem=document.getElementById('red');
    console.log(redElem);
  </script>
  
</body>
</html>
